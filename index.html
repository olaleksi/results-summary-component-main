<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mediaqueries.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 20%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main-container">
    <div class="section1">
      <h1 class="opaque">Your Result</h1>
      <div class="rating-container">
        <div class="rating-result">76</div>
        <div class="opaque">of 100</div>
      </div>
      <h2>Great</h2>
      <p class="rating-text opaque">You scored higher than 65% of the<br>people who have taken these tests.</p>
    </div>

    <!--section 2-->
    <div class="section2">
      <h1 class="summary-heading">Summary</h1>

      <div class="summary-container">

        <div class="reaction layout">
          <span class="react"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</span>
          <span>80<span class="opaque"> / 100</span></span>
        </div>

        <div class="memory layout">
          <span class="mem"><img src="./assets/images/icon-memory.svg" alt=""> Memory</span>
          <span>92<span class="opaque"> / 100</span></span>
        </div>

        <div class="verbal layout">
          <span class="verb"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</span>
          <span>61<span class="opaque"> / 100</span></span>
        </div>
        
        <div class="visual layout">
          <span class="vis"><img src="./assets/images/icon-visual.svg" alt=""> Visual</span>
          <span>72<span class="opaque"> / 100</span></span>
        </div>

        <button class="submit-button" type="submit">Continue</button>

      </div>


    </div>
    
  </main>

  
  
  
  

 
  
  <footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a rel="noopener"  href="https://github.com/olaleksi/">Olalekan</a>.
  </footer>
</body>
</html>
